<script type="text/x-red" data-help-name="lambda in">
    <p>Lambda関数が呼び出されると、メッセージを作成します</p>

    <h3>出力</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd>Lambda関数に渡された<code>event</code>データを設定します</dd>
        <dt>context <span class="property-type">object</span></dt>
        <dd>呼び出されたLambda関数の<code>context</code>オブジェクトを設定します</dd>
    </dl>
    <h3>詳細</h3>
    <p><b>注</b> このノードは、呼び出し元に応答を返しません。lambda outノードで呼び出し元に応答します</p>
    <p><b>注</b> このノードを使用するには、Lambda関数本体に所定のコードが必要です</p>
</script>

<script type="text/x-red" data-help-name="lambda out">
    <p>lambda inノードで受け付けたLambda関数の呼び出しに応答します。</p>

    <h3>入力</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
        <dd>応答本体</dd>
    </dl>
    <h3>出力</h3> 
    <p>「Lambdaプロキシ統合フォーマット」プロパティを有効にした場合は、以下のフォーマットで応答します</p>
    <dl class="message-properties">
        <dt>body <span class="property-type">string|buffer|object</span></dt>
        <dd><code>msg.payload</code>を設定します</dd>
        <dt class="optional">statusCode <span class="property-type">number</span></dt>
        <dd><code>msg.statusCode</code>を設定します。デフォルト: <code>200</code></dd>
        <dt class="optional">headers <span class="property-type">object</span></dt>
        <dd><code>msg.headers</code>を設定します。デフォルト: <code>{}</code></dd>
        <dt class="optional">isBase64Encoded <span class="property-type">boolean</span></dt>
        <dd><code>msg.isBase64Encoded</code>を設定します。デフォルト: <code>false</code><br>
            <code>msg.payload</code>がBufferのとき、<b>true</b>に設定します</dd>
    </dl>
    <p>
    <a href="https://docs.aws.amazon.com/apigateway/latest/developerguide/set-up-lambda-proxy-integrations.html#api-gateway-simple-proxy-for-lambda-output-format">ヘルプ</a>
    </p>
    <h3>詳細</h3>
    <p><b>注</b> このノードを使用するには、Lambda関数本体に所定のコードが必要です</p>
</script>

<script type="text/x-red" data-help-name="lambda test">

</script>
